<!doctype html>
<html lang="en">

<head>
  <title>Petocracy: Update User Registration</title>
  <meta charset="utf-8">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2:400,500,600,700,800&amp;subset=latin">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="./css/testimonials.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container is-fluid">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand"><a class="navbar-item" href="#">Petocracy</a><a class="navbar-burger" role="button"
            aria-label="menu" aria-expanded="false"><span aria-hidden="true"></span><span
              aria-hidden="true"></span><span aria-hidden="true"></span></a></div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./aboutus.html">About Us</a><a class="navbar-item" href="#">Volunteer</a><a
              class="navbar-item" href="#">Pets</a>
            <a class="navbar-item" href="./">Contact Us</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons"><a class="control button button-ikr is-primary" href="/logout">Log Out</a></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-body">

        <div class="container has-text-centered">
          <div class="level">
            <div class="level-item">
              <figure class="image is-64x64"><img src="" alt="logo"></figure>
            </div>
          </div>

          <h1 class="title">Update User Registration</h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">

        <div class="columns">
          <div class="column is-8">
            <h4 class="title is-4">Billing address</h4>
            <form class="update">

              <div class="field is-grouped">
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">First name</label>
                    <div class="control">
                      <input type="input" class="input form-control" id="first-name" placeholder="First Name" value=""
                        required="">
                    </div>
                  </div>
                </div>

                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Last name</label>
                    <div class="control">
                      <input type="input" class="input form-control" id="last-name" placeholder="Last Name" value=""
                        required="">
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input form-control" type="email" id="email" placeholder="you@example.com">
                    </div>
                  </div>
                </div>

                <div class="control is-expanded">

                  <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                      <input class="input form-control" type="tel" id="phone" placeholder="123-456-7890"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Address</label>
                <div class="control">
                  <input type="input" class="input form-control" id="street" placeholder="1234 Maine Coon St"
                    required="">
                </div>
              </div>

              <div class="field">
                <label class="label">Address 2</label>
                <div class="control">
                  <input type="input" class="input form-control" id="aptSuite" placeholder="Apartment or suite">
                </div>
              </div>

              <div class="field is-grouped">

                <div class="control">
                  <div class="field">
                    <label class="label">State</label>
                    <div class="select"><select id="state" required="">
                        <option value="" selected="" disabled="">Choose...</option>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="control is-expanded">
                  <div class="field">
                    <div class="label label">City</div>
                    <div class="control">
                      <input class="input form-control" id="city" type="text" placeholder="City" required="">
                    </div>
                  </div>
                </div>

                <div class="control is-expanded">
                  <div class="field">
                    <div class="label label">Zip</div>
                    <div class="control">
                      <input class="input" id="zip" type="text" placeholder="Zipcode" required="">
                    </div>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Security Question</label>
                <div class="control">
                  <input type="input" class="input form-control" id="securityQuestion"
                    placeholder="What was your first car?" required="">
                </div>
              </div>

              <div class="field">
                <label class="label">Security Answer</label>
                <div class="control">
                  <input type="input" class="input form-control" id="securityAnswer" placeholder="Ford Mustang"
                    required="">
                </div>
              </div>
              <hr>
              <button id="updateReg" class="control button button-ikr is-primary is-fullwidth" type="submit">Update Registration</button>
            </form>
          </div>
          <div class="column is-4">
            <hr />
            <div class="container">
              <h1 class="title is-spaced">Thank you!</h1>
              <img src="https://www.candypetshop.com.br/wp-content/themes/OnePage/imgs/cachorro.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/updateReg.js" type="text/javascript"></script>
</body>

</html>
